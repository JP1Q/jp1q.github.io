<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-4 md:p-8">
    <main class="max-w-7xl mx-auto">
        <h1 class="text-4xl font-bold mb-8">My Design Portfolio</h1>
        
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 auto-rows-[200px]">
            <!-- Large featured item -->
            <div class="relative col-span-2 row-span-2 rounded-xl overflow-hidden group hover:scale-[1.02] transition-transform bg-white shadow-lg">
                <div class="absolute inset-0 bg-gray-200"></div>
                <div class="absolute bottom-0 p-4 bg-gradient-to-t from-black/50 to-transparent w-full">
                    <h3 class="text-white text-xl font-bold">Featured Project</h3>
                </div>
            </div>

            <!-- Regular items -->
            <div class="relative rounded-xl overflow-hidden group hover:scale-[1.02] transition-transform bg-white shadow-lg">
                <div class="absolute inset-0 bg-gray-200"></div>
                <div class="absolute bottom-0 p-4 bg-gradient-to-t from-black/50 to-transparent w-full">
                    <h3 class="text-white">Project 1</h3>
                </div>
            </div>

            <div class="relative rounded-xl overflow-hidden group hover:scale-[1.02] transition-transform bg-white shadow-lg">
                <div class="absolute inset-0 bg-gray-200"></div>
                <div class="absolute bottom-0 p-4 bg-gradient-to-t from-black/50 to-transparent w-full">
                    <h3 class="text-white">Project 2</h3>
                </div>
            </div>

            <div class="relative rounded-xl overflow-hidden group hover:scale-[1.02] transition-transform bg-white shadow-lg">
                <div class="absolute inset-0 bg-gray-200"></div>
                <div class="absolute bottom-0 p-4 bg-gradient-to-t from-black/50 to-transparent w-full">
                    <h3 class="text-white">Project 3</h3>
                </div>
            </div>

            <div class="relative rounded-xl overflow-hidden group hover:scale-[1.02] transition-transform bg-white shadow-lg">
                <div class="absolute inset-0 bg-gray-200"></div>
                <div class="absolute bottom-0 p-4 bg-gradient-to-t from-black/50 to-transparent w-full">
                    <h3 class="text-white">Project 4</h3>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
